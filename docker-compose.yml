services:
    flowise-all:
        <<: *flowise-base
        profiles: ["complete", "flow"]
        container_name: flowise
        links:
          - redis-all
        depends_on:
          - redis-all
          - postgres-all

    n8n-all:
        <<: *n8n-base
        profiles: ["complete", "n8n"]
        container_name: n8n
        links:
          - redis-all
        depends_on:
          - postgres-all
          - redis-all

    postgres-all:
        <<: *postgres-base
        profiles: ["complete", "n8n", "flow"]
        container_name: postgres-ai

    redis-all:
        <<: *redis-base
        profiles: ["complete", "n8n", "flow"]
        container_name: redis-ai

    qdrant-all:
        <<: *qdrant-base
        profiles: ["complete", "n8n"]
        container_name: qdrant

    chroma-all:
        <<: *chroma-base
        profiles: ["complete", "flow"]
        container_name: chroma

    openwebui-all:
        <<: *openwebui-base
        profiles: ["extras"]
        container_name: openwebui
        links:
          - redis-all
        depends_on:
          - redis-all

    kafka-all:
        <<: *kafka-base
        profiles: ["extras"]
        container_name: kafka

    ollama-others:
        <<: *ollama-base
        profiles: ["ollama-cpu"]
        container_name: ollama
        environment:
          - OLLAMA_DEBUG=${OLLAMA_DEBUG}
          - OLLAMA_KEEP_ALIVE=${OLLAMA_KEEP_ALIVE}
          - OLLAMA_MAX_LOADED_MODELS=${OLLAMA_MAX_LOADED_MODELS}
          - OLLAMA_MAX_QUEUE=${OLLAMA_MAX_QUEUE}
          - OLLAMA_NUM_PARALLEL=${OLLAMA_NUM_PARALLEL}
          - OLLAMA_NOPRUNE=${OLLAMA_NOPRUNE}
          - OLLAMA_SCHED_SPREAD=${OLLAMA_SCHED_SPREAD}
          - OLLAMA_FLASH_ATTENTION=${OLLAMA_FLASH_ATTENTION}
          - OLLAMA_KV_CACHE_TYPE=${OLLAMA_KV_CACHE_TYPE}
          - OLLAMA_LOAD_TIMEOUT=${OLLAMA_LOAD_TIMEOUT}

    ollama-nvidia:
        <<: *ollama-base
        profiles: ["ollama-gpu"]
        container_name: ollama
        environment:
          - NVIDIA_VISIBLE_DEVICES=all
          - NVIDIA_DRIVER_CAPABILITIES=compute,utility,video
          - OLLAMA_DEBUG=${OLLAMA_DEBUG}
          - OLLAMA_KEEP_ALIVE=${OLLAMA_KEEP_ALIVE}
          - OLLAMA_MAX_LOADED_MODELS=${OLLAMA_MAX_LOADED_MODELS}
          - OLLAMA_MAX_QUEUE=${OLLAMA_MAX_QUEUE}
          - OLLAMA_NUM_PARALLEL=${OLLAMA_NUM_PARALLEL}
          - OLLAMA_NOPRUNE=${OLLAMA_NOPRUNE}
          - OLLAMA_SCHED_SPREAD=${OLLAMA_SCHED_SPREAD}
          - OLLAMA_FLASH_ATTENTION=${OLLAMA_FLASH_ATTENTION}
          - OLLAMA_KV_CACHE_TYPE=${OLLAMA_KV_CACHE_TYPE}
          - OLLAMA_LOAD_TIMEOUT=${OLLAMA_LOAD_TIMEOUT}
        runtime: nvidia
        deploy:
          resources:
            reservations:
              devices:
                - driver: nvidia
                  count: all
                  capabilities: [gpu]

    whisper-nvidia:
        <<: *whisper-base
        image: onerahmet/openai-whisper-asr-webservice:latest-gpu
        profiles: ["extras-gpu"]
        container_name: whisper
        environment:
          - ASR_DEVICE=cuda
          - ASR_MODEL=${ASR_MODEL}
          - ASR_ENGINE=${ASR_ENGINE}
          - MODEL_IDLE_TIMEOUT=300
        runtime: nvidia
        deploy:
          resources:
            reservations:
              devices:
                - driver: nvidia
                  count: all
                  capabilities: [gpu]

    whisper-cpu:
        <<: *whisper-base
        image: onerahmet/openai-whisper-asr-webservice:latest
        profiles: ["extras"]
        container_name: whisper
        environment:
          - ASR_DEVICE=cpu
          - ASR_MODEL=${ASR_MODEL}
          - ASR_ENGINE=${ASR_ENGINE}
          - MODEL_IDLE_TIMEOUT=300