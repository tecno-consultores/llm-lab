x-chroma-base: &chroma-base
    image: chromadb/chroma:latest
    hostname: chroma
    pull_policy: ${pull_policy}
    restart: ${restart}
    environment:
      - ANONYMIZED_TELEMETRY=FALSE
      - IS_PERSISTENT=TRUE
      - ALLOW_RESET=TRUE
